<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stargazers</title>
</head>
<body>
  <h1 style="font-family: Arial;">Stargazers - Star the repo on GitHub to be here!</h1>
  <div id="stargazers-container"></div>
  <script>
    async function fetchStargazers() {
      const response = await fetch('https://api.github.com/repos/SevenworksDev/tProxy/stargazers');
      const stargazers = await response.json();
      displayStargazers(stargazers);
    }

    function displayStargazers(stargazers) {
      const container = document.getElementById('stargazers-container');

      stargazers.forEach(stargazer => {
        const avatarImage = document.createElement('img');
        avatarImage.src = stargazer.avatar_url;
        avatarImage.style.width = '80px';

        const profileLink = document.createElement('a');
        profileLink.href = stargazer.html_url;
        profileLink.appendChild(avatarImage);

        container.appendChild(profileLink);
      });
    }

    fetchStargazers();
  </script>
</body>
</html>
